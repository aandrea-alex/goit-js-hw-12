<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AA home work JS 12</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <div class="container search-form-section">
        <h2 class="section-title visually-hidden">Search Form</h2>
        <form class="search-form" autocomplete="off">
          <input
            type="text"
            name="search"
            placeholder="Search images..."
            autofocus
          />
          <button type="submit">Search</button>
        </form>
        <span class="border-loader"><span class="loader"></span></span>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title visually-hidden">Gallery</h2>

        <ul class="gallery"></ul>
      </div>

      <button class="pagination-button" id="morePageBtn">
        <span>Load more</span>
        <svg
          class="pagination-button-icon-more"
          width="26"
          height="10"
          aria-label="icon vector right"
        >
          <use href="./img/icons.svg#icon-navigation-more"></use>
        </svg>
      </button>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
